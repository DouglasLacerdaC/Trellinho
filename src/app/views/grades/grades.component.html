<div (click)="openMenu()" class="hamburguer" #hamburguer>
    <div class="grab">
        <span></span>
    </div>
</div>

<aside class="menu" #menu>
    
    <div class="content-menu">

        <div class="data-user">
            <img src="{{ infoAuthentication.imageUser }}" alt="">
            <div class="login">
                <span>Olá, {{ infoAuthentication.userName }}</span>
                <span>{{ infoAuthentication.userEmail }}</span>
            </div>
        </div>

        <nav>
            <ul>
                <li>
                    <a href="">
                        <span>
                            <i class="fas fa-arrow-right"></i>
                        </span>
                        Home
                    </a>
                </li>
                <li>
                    <a href="">
                        <span>
                            <i class="fas fa-arrow-right"></i>
                        </span>
                        Notas
                    </a>
                </li>
                <li>
                    <a href="">
                        <span>
                            <i class="fas fa-arrow-right"></i>
                        </span>
                        Configurações
                    </a>
                </li>
                <li><a (click)="logout()" href="">Sair</a></li>
            </ul>
        </nav>

    </div>
    
</aside>

<div class="content">

    <div class="header animate__animated animate__fadeInDown animate__delay-1s">
        <img src="../../../assets/img/logo.svg" alt="Logo Trellinho">
    </div>

    <h2 class="animate__animated animate__fadeInUp animate__delay-1s">Adicione aqui suas anotações</h2>

    <div class="form-notes">

        <div class="image-background">
            <img src="../../../assets/img/clock.svg" alt="">
        </div>
        
        <form [formGroup]="notes" (ngSubmit)="onSubmit()">

            <div class="radios">

                <div class="form-radio">
                    <input type="radio" formControlName="type" id="lembrete" value="lembrete">
                    <label for="lembrete"><i class="far fa-sticky-note"></i>Lembrete</label>
                </div>

                <div class="form-radio">
                    <input type="radio" formControlName="type" id="tarefa" value="tarefa">
                    <label for="tarefa"><i class="fas fa-tasks"></i>Tarefa</label>
                </div>
                
                <div class="form-radio">
                    <input type="radio" formControlName="type" id="evento" value="evento">
                    <label for="evento"><i class="far fa-calendar-alt"></i>Evento</label>
                </div>

            </div>

            <div class="form-control">
                <div class="help">
                    <p>Utilize esse campo para adicionar o título.</p>
                </div>
                <input type="text" formControlName="title" placeholder="Título">
            </div>

            <div class="form-control">
                <div class="help">
                    <p>Utilize esse campo para adicionar a descrição desejada.</p>
                </div>
                <textarea formControlName="description" placeholder="Conteúdo da nota"></textarea>
            </div>
    
            <div class="submit">
                <button>Criar Nota</button>
            </div>
    
        </form>
    </div>
    
</div>

<div class="notes" *ngFor="let item of returnNotes">
    <p>{{ item.content }}</p>
</div>

<div class="background-menu" (click)="openMenu()" #background></div>
